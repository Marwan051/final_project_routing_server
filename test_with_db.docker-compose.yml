services:
  transport_db_test:
    image: routing-db:2.0
    container_name: transport_db
    environment:
      POSTGRES_DB: transport_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transport_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  routing_server:
    build: .
    container_name: routing_server
    environment:
      PG_DB_NAME: transport_db
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_HOST: transport_db
      PG_PORT: "5432"
    ports:
      - "50051:50051"
    depends_on:
      transport_db_test:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:
    driver: local
