services:
  transport-db:
    image: routing_db:1.0
    container_name: transport-db
    environment:
      POSTGRES_DB: transport_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transport_db"]
      interval: 30s
      timeout: 10s
      retries: 3
  routing_server:
    build: .
    container_name: routing_server
    environment:
      - PG_DB_NAME: transport_db
      - PG_USER: postgres
      - PG_PASSWORD: postgres
      - PG_HOST: transport-db
      - PG_PORT: 5432
    depends_on:
      - transport-db
